<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #dcdcdc; /* Light grey background */
            color: #222;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            box-sizing: border-box;
            border-bottom: 1px solid #bbb;
            background-color: #e4e4e4;
        }

        .settings-btn {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #aaa;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
        }

        .settings-btn:hover {
            background-color: #ddd;
        }

        .chat-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }

        .chat-box {
            flex: 1;
            border: 1px solid #aaa;
            border-radius: 8px;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 15px;
        }

        /* ✅ Updated textarea (multi-line input box) */
        .chat-input {
            border: 1px solid #bbb;
            border-radius: 12px;
            padding: 10px 15px;
            margin: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            font-size: 15px;
            background-color: white;
            resize: none; /* disable manual resize handle */
            height: 70px; /* increased height */
            line-height: 1.4;
        }

        .chat-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }

        .chat-input.auto-resize {
            min-height: 70px;
            max-height: 280px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="settings-btn">⚙️ Settings</button>
    </div>

    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-messages" id="chat1"></div>
            <textarea class="chat-input auto-resize" id="leftInput" placeholder="Type your question in natural language..."></textarea>
        </div>

        <div class="chat-box">
            <div class="chat-messages" id="chat2"></div>
            <textarea class="chat-input auto-resize" id="rightInput" placeholder="Type SQL query and press Enter..."></textarea>
        </div>
    </div>

    <script>
        const leftInput = document.getElementById('leftInput');
        const rightInput = document.getElementById('rightInput');
        
        // Auto-resize for both textareas
        function setupAutoResize(textarea) {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 280) + 'px';
            });
        }
        
        setupAutoResize(leftInput);
        setupAutoResize(rightInput);
        
        // Left input (natural language to SQL)
        leftInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const input = this.value.trim();
                if (input) {
                    sendLLMQuery(input);
                    this.value = '';
                    this.style.height = '70px';
                }
            }
        });
        
        // Right input (direct SQL)
        rightInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const query = this.value.trim();
                if (query) {
                    sendQuery(query);
                    this.value = '';
                    this.style.height = '70px';
                }
            }
        });

        function sendLLMQuery(input) {
            const chat1 = document.getElementById('chat1');
            
            // Clear previous results and show loading
            chat1.innerHTML = '<div>Processing: ' + input + '</div>';
            
            fetch('/llm-query', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({input: input})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    chat1.innerHTML = '<div style="color: red;">Error: ' + data.error + '</div>';
                } else {
                    chat1.innerHTML = '<div><strong>Generated SQL:</strong><br>' + data.sql_query + '</div>';
                    chat1.innerHTML += '<div><strong>Results (' + data.count + ' rows):</strong></div>';
                    data.results.forEach(row => {
                        chat1.innerHTML += '<div>' + JSON.stringify(row) + '</div>';
                    });
                }
            })
            .catch(error => {
                chat1.innerHTML = '<div style="color: red;">Error: ' + error + '</div>';
            });
        }

        function sendQuery(query) {
            const chat2 = document.getElementById('chat2');
            
            // Clear previous results and show loading
            chat2.innerHTML = '<div>Executing: ' + query + '</div>';
            
            fetch('/query', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: query})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    chat2.innerHTML = '<div style="color: red;">Error: ' + data.error + '</div>';
                } else {
                    chat2.innerHTML = '<div>Results (' + data.count + ' rows):</div>';
                    data.results.forEach(row => {
                        chat2.innerHTML += '<div>' + JSON.stringify(row) + '</div>';
                    });
                }
            })
            .catch(error => {
                chat2.innerHTML = '<div style="color: red;">Error: ' + error + '</div>';
            });
        }
    </script>
</body>
</html>
